    <script>
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const carousel = document.getElementById('carousel');
    
        let currentPosition = 1;
    
        // Function to update the --position variable
        function updatePosition() {
            carousel.style.setProperty('--position', currentPosition);
        }
    
        // Event listener for the "Previous" button
        prevButton.addEventListener('click', () => {
            currentPosition = Math.max(currentPosition - 1, 1);
            updatePosition();
        });
    
        // Event listener for the "Next" button
        nextButton.addEventListener('click', () => {
            currentPosition = Math.min(currentPosition + 1, 116); // Assuming you have 5 images
            updatePosition();
        });
    </script>
